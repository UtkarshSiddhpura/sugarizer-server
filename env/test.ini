[information]
name=Sugarizer Server
description=Test Sugarizer Server

[web]
port=8080

[security]
min_password_size=4
max_age=172800000
max_age_TFA=180000
https=false
certificate_file=../server.crt
key_file=../server.key
strict_ssl=true
no_signup_mode=false
service_name=Sugarizer Server
secret=super.sugarizer.server.key

[privacy]
consent_need=false
policy=https://sugarizer.org/policy.html

[client]
path=../sugarizer/

[database]
server=127.0.0.1
port=27017
name=sugarizertest
replicaset=false

[presence]
port=8039

[statistics]
active=true

[log]
level=1

[collections]
users=users
journal=journal
stats=stats
classrooms=classrooms
assignments=assignments
charts=charts
activities=activities

[activities]
activities_directory_name=activities
template_directory_name=ActivityTemplate
activity_info_path=activity/activity.info
favorites=org.olpcfrance.Abecedarium,org.sugarlabs.MazeWebActivity,org.olpcfrance.PaintActivity
